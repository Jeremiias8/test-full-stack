<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- <script type="text/javascript" src="main.js" defer></script> -->
    </head>
    <body>
        <div class="header m-4 p-2">
            <span>Logo</span>
            <h2 class="m-2">Listado de preguntas</h2>
            <h2 class="underline m-2">Crear pregunta</h2>
        </div>
        <div class="box m-4 p-4 d-grid h-100">
            <h2>Crear pregunta</h2>
            <form action="" method="POST" id="formulario" onsubmit="return false;">
                <label for="estado">Estado</label> <br/>
                <select class="form-control">
                    <option value="1" class="form-control" id="visible">VISIBLE</option>
                    <option value="2" class="form-control" id="hidden">OCULTO</option>
                </select> <br/>
                
                <span id="error_nombre"></span>
                
                <label for="enunciado">Enunciado</label> <br/>
                <textarea name="enunciado" class="form-control" id="enunciado">
                </textarea> <br/>
                
                <input type="submit" class="btn btn-info" id="submit" value="Crear" />
            </form>
        </div>

        <div class="box dashed">
            <h3>Listado de preguntas</h3>
            <hr>
            <table class="table">
                <tr>
                    <td>Estado
                        <p id="p_estado">
                            <span></span>
                        </p>
                    </td>
                    <td>Enunciado
                        <p id="p_enunciado">
                            <span></span>
                        </p> 
                    </td>
                    <td>Acción
                        <br>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Borrar
                        </button>
                          
                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">Botón de borrar pregunta</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  ¿Estás seguro que quieres borrar la pregunta?
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                                  <button type="button" id="btn-action-delete" class="btn btn-success">Si</button>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="error-message">

                          </div>
                    </td>
                </tr>
            </table>
            
            <script type="text/javascript" src="main.js"></script>
        </div>
    </body>
</html>
